server:
  port: 7077
  shutdown: graceful
  error:
    path: /liyz/error
# spring
spring:
  application:
    name: &application_name dubbo-service-search
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  threads:
    virtual:
      enabled: true
  boot:
    admin:
      client:
        url: http://127.0.0.1:7060
# elasticsearch
  elasticsearch:
    uris: http://127.0.0.1:9200
    username: liyz
    password: liyz
    connection-timeout: 5000ms
    socket-timeout: 30000ms
    pool:
      max-conn-total: 100
      max-conn-per-route: 20
# log
logging:
  pattern:
#    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} %clr(%-5level) %clr(${PID:-}){magenta} %clr([%t]){faint} %clr([%F:%L]){cyan} %clr(:){faint} %m%n%throwable'
# dubbo
dubbo:
  application:
    name: *application_name
    qos-enable: false
  protocol:
    port: 20777
    threads: 2
  provider:
    filter: remoteServiceExceptionFilter,-exception
    version: 1.0.0
  consumer:
    version: 1.0.0
    check: false
    cluster: failfast
    timeout: 60000
  registry:
    timeout: 5000
    address: nacos://localhost:8848?namespace=liyz
  metadata-report:
    address: nacos://localhost:8848?namespace=liyz
  scan:
    base-packages: com.liyz.boot3.service.search.provider
# index
company:
  search:
    index: search-company-auto-20240113
    search-type: company
bid:
  detail:
    index: bidding-v0830
    search-type: bid_detail
# actuator
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

