# spring
spring:
  application:
    name: &application_name dubbo-api-admin
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
#server
server:
  port: 7071
  servlet:
    context-path: /admin
  tomcat:
    accept-count: 10
    threads:
      max: 10
      min-spare: 5
  error:
    path: /liyz/error
# dubbo
dubbo:
  application:
    name: *application_name
    qos-enable: false
  protocol:
    port: 20771
    threads: 1
  provider:
    filter: remoteServiceExceptionFilter,-exception
    version: 1.0.0
  consumer:
    version: 1.0.0
    check: false
    cluster: failfast
    timeout: 60000
  registry:
    timeout: 5000
    address: nacos://localhost:8848
  metadata-report:
    address: nacos://localhost:8848
# springdoc
springdoc:
  default-flat-param-object: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  group-configs:
    - group: 测试
      paths-to-match:
        - /**
      packages-to-scan:
        - com.liyz.boot3.api.admin.controller.test
    - group: 员工
      paths-to-match:
        - /**
      packages-to-scan:
        - com.liyz.boot3.api.admin.controller.staff
    - group: 搜索
      paths-to-match:
        - /**
      packages-to-scan:
        - com.liyz.boot3.api.admin.controller.search
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体类列表
  basic:
    username: abc
    password: 123
    enable: false