# spring
spring:
  application:
    name: &application_name dubbo-api-user
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
#server
server:
  port: 7072
  servlet:
    context-path: /user
  tomcat:
    accept-count: 10
    threads:
      max: 10
      min-spare: 5
  error:
    path: /liyz/error
  shutdown: graceful
# log
logging:
  pattern:
#    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} %clr(%-5level) %clr(${PID:-}){magenta} %clr([%t]){faint} %clr([%F:%L]){cyan} %clr(:){faint} %m%n%throwable'
# dubbo
dubbo:
  application:
    name: *application_name
    qos-enable: false
  protocol:
    port: 20772
    threads: 1
  provider:
    filter: remoteServiceExceptionFilter,-exception
    version: 1.0.0
  consumer:
    version: 1.0.0
    check: false
    cluster: failfast
    timeout: 60000
  registry:
    timeout: 5000
    address: nacos://localhost:8848?namespace=4ee7d3a5-c973-4dca-9e03-ef2c95c0e064
  metadata-report:
    address: nacos://localhost:8848?namespace=4ee7d3a5-c973-4dca-9e03-ef2c95c0e064
# springdoc
springdoc:
  default-flat-param-object: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  group-configs:
    - group: all
      display-name: 所有接口
      paths-to-match:
        - /**
      packages-to-scan:
        - com.liyz.boot3.api.user.controller
    - group: test
      display-name: 测试
      paths-to-match:
        - /**
      packages-to-scan:
        - com.liyz.boot3.api.user.controller.test
    - group: user
      display-name: 用户
      paths-to-match:
        - /**
      packages-to-scan:
        - com.liyz.boot3.api.user.controller.user
    - group: search
      display-name: 搜索
      paths-to-match:
        - /**
      packages-to-scan:
        - com.liyz.boot3.api.user.controller.search
    - group: authen
      display-name: 鉴权
      paths-to-match:
        - /**
      packages-to-scan:
        - com.liyz.boot3.api.user.controller.authen
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体类列表
  basic:
    username: abc
    password: 123
    enable: false
auth.advice.enable: true