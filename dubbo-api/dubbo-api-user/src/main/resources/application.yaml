# spring
spring:
  application:
    name: &application_name dubbo-api-user
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  threads:
    virtual:
      enabled: true
  data:
    # redis
    redis:
      database: 2
      host: 127.0.0.1
      port: 6379
      client-type: lettuce
      lettuce:
        pool:
          enabled: true
          max-active: 1
  boot:
    admin:
      client:
        url: http://127.0.0.1:7060
  messages:
    basename: i18n.message
#server
server:
  port: 7072
  servlet:
    context-path: /user
  tomcat:
    accept-count: 10
    threads:
      max: 200
      min-spare: 50
  error:
    path: /liyz/error
  shutdown: graceful
# log
logging:
  pattern:
#    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} %clr(%-5level) %clr(${PID:-}){magenta} %clr([%t]){faint} %clr([%F:%L]){cyan} %clr(:){faint} %m%n%throwable'
# dubbo
dubbo:
  application:
    name: *application_name
    qos-enable: false
  protocol:
    port: 20772
    threads: 200
  provider:
    filter: remoteServiceExceptionFilter,-exception
    version: 1.0.0
  consumer:
    version: 1.0.0
    check: false
    cluster: failfast
    timeout: 60000
    validation: jvalidationNew
  registry:
    timeout: 5000
    address: nacos://localhost:8848?namespace=liyz
  metadata-report:
    address: nacos://localhost:8848?namespace=liyz
# springdoc
springdoc:
  default-flat-param-object: true
  api-docs:
    path: /v3/api-docs
    enabled: true
  group-configs:
    - group: all
      display-name: 所有接口
      paths-to-match:
        - /**
      packages-to-scan:
        - com.liyz.boot3.api.user.controller
    - group: test
      display-name: 测试
      paths-to-match:
        - /**
      packages-to-scan:
        - com.liyz.boot3.api.user.controller.test
    - group: user
      display-name: 用户
      paths-to-match:
        - /**
      packages-to-scan:
        - com.liyz.boot3.api.user.controller.user
    - group: search
      display-name: 搜索
      paths-to-match:
        - /**
      packages-to-scan:
        - com.liyz.boot3.api.user.controller.search
    - group: authen
      display-name: 鉴权
      paths-to-match:
        - /**
      packages-to-scan:
        - com.liyz.boot3.api.user.controller.authen
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体类列表
  basic:
    username: abc
    password: 123
    enable: false
auth:
  advice:
    enable: true
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always