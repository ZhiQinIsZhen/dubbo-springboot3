# spring
spring:
  application:
    name: &application_name dubbo-api-test
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  threads:
    virtual:
      enabled: true
  lifecycle:
    timeout-per-shutdown-phase: 60s
  data:
    # redis
    redis:
      database: 2
      host: 127.0.0.1
      port: 6379
      client-type: lettuce
      lettuce:
        pool:
          enabled: true
          max-active: 1
  boot:
    admin:
      client:
        url: http://127.0.0.1:7060
  kafka:
    bootstrap-servers: 127.0.01:9092
    producer:
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      batch-size: 1024
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      group-id: *application_name
      max-poll-records: 100
      auto-offset-reset: earliest
  cloud:
    sentinel:
      enabled: true
#server
server:
  port: 7069
  servlet:
    context-path: /test
  tomcat:
    accept-count: 10
    threads:
      max: 200
      min-spare: 50
  error:
    path: /liyz/error
  shutdown: graceful
# log
logging:
  pattern:
  file:
    name: '\srv\logs\${spring.application.name}\${spring.application.name}.log'
#    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} %clr(%-5level) %clr(${PID:-}){magenta} %clr([%t]){faint} %clr([%F:%L]){cyan} %clr(:){faint} %m%n%throwable'
# springdoc
springdoc:
  default-flat-param-object: true
  api-docs:
    path: /v3/api-docs
    enabled: true
