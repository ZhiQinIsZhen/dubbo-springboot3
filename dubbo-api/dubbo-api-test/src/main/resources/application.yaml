# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
    swagger-model-name: 实体类列表
    footer-custom-content: '<strong>Apache License 2.0 | Copyright ©️ 2021-[杭州至秦科技有限公司](https://github.com/ZhiQinIsZhen)</strong>'
    enable-footer-custom: true
  basic:
    username: abc
    password: 123
    enable: false
# management
management:
  endpoints:
    web:
      exposure:
        include:
          - '*'
    enabled-by-default: true
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    tags:
      application: *application_name
